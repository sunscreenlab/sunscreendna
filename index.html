<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Sunscreen Lab</title>
  <link rel="icon" type="image/png" href="favicon2.png">
  <link rel="stylesheet" href="styles/global.css">

  <style>
    .site-banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    input[type="search"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    /* ⭐ NEW: Brand list styling */
    .brand-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .brand-list a {
      text-decoration: none;
      color: #0057b7;
      font-weight: 600;
    }

    .brand-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Banner -->
  <div class="site-banner">
    <img src="SunscreenLabBanner.jpg" alt="The Sunscreen Lab Banner">
  </div>

  <p>Search by brand, product, or ingredient.</p>

  <input id="search" type="search" placeholder="Search…" />

  <!-- ⭐ NEW: Brand list -->
  <h2>Browse by Brand <small>(or <a href="all.html">list all sunscreens</a>)</small></h2>
  <div id="brand-list" class="brand-list"></div>

  <div id="results"></div>

  <script src="script.js"></script>

</body>
</html>
